<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/type-colors.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="header-left">
            <img class="header-logo" src="./assets/img/logo.png" alt="">
            <div class="dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
        </div>
        <div class="search">
            <input id="search-input" type="text" placeholder="SEARCH..." oninput="executeSearch()">
            <button class="clear-search" onclick="clearSearch()">CLEAR</button>
        </div>
    </header>

    <section class="main-content-wrapper">
        <div class="dots wrapper-top">
            <div class="dot red"></div>
            <div class="dot red"></div>
        </div>
        <section class="main-content">
            <div id="main-content-container">
                <!-- pokemon entries will be rendered here -->
            </div>
            <div class="main-content-loading">
                <div id="loading-animation" class="loader"></div>
                <button id="load-more-btn" class="load-more-btn d-none" onclick="getOnePokemonData()">LOAD MORE</button>
            </div>
        </section>
        <div class="wrapper-bottom">
            <div class="circle"></div>
            <div class="lines">
                <svg width="24" height="32" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0" y1="20" x2="200" y2="20" stroke="black" stroke-width="10"/>
                    <line x1="0" y1="60" x2="200" y2="60" stroke="black" stroke-width="10"/>
                    <line x1="0" y1="100" x2="200" y2="100" stroke="black" stroke-width="10"/>
                    <line x1="0" y1="140" x2="200" y2="140" stroke="black" stroke-width="10"/>
                  </svg>
            </div>
        </div>
    </section>

    <footer>FOOTER</footer>

    <!-- Modal -->
    <section id="modal-wrapper" class="modal-wrapper d-none" onclick="closeModal()">
        <div id="modal-card" onclick="event.stopPropagation()">

        </div>
    </section>

</body>

</html>
